<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Slider-CarouselAndNavigation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="slider__wrapper">
    <div class="counter">
        <span class="current-slide-count">01</span>
        /
        <span class="total-slide-count">3</span>
    </div>
    <div class="slider">
        <div class="slider__inner">
            <div class="slider__item">
                <div class="slider__content">
                    <div class="slider__img">
                        <img src="img/2025-01-11.png" alt="slide1" data-slide="1">
                    </div>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__content">
                    <div class="slider__img">
                        <img src="img/2025-01-10_23-08-27.png" alt="slide1" data-slide="2">
                    </div>
                </div>
            </div>
            <div class="slider__item">
                <div class="slider__content">
                    <div class="slider__img">
                        <img src="img/2025-01-10_23-22-19.png" alt="slide1" data-slide="3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="navigation">
        <li class="active" data-slide="1"></li>
        <li data-slide="2"></li>
        <li data-slide="3"></li>
    </ul>
    <div class="controls">
        <button class="prev">⬅️</button>
        <button class="next">➡️</button>
    </div>
</div>

<script src="js/carousel.js"></script>
</body>
</html>
